<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat-App</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="chat">
    <div id="sidebar" class="chat__sidebar">

    </div>
    <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <div class="compose">
            <form id="message-form">
                <input type="text" name="message" placeholder="message here!" autocomplete="off"><br>
                <button type="submit">Submit</button>
            </form>
            <button id="send-location">send location</button>
        </div>
    </div>
</div>

<script id="message-template" type="text/html">
    <div class="message">
        <p>
            <span class="message__name">{{username}}</span>
            <spna class="message__meta">{{createdAt}}</spna>
        </p>
        <p>{{message}}</p>
    </div>
</script>
<script id="sidebar-template" type="text/html">
    <h2 class="room-title">{{room}}</h2>
    <h3 class="list-title">Users</h3>
    <ul class="users">
        {{#users}}
            <li>{{username}}</li>
        {{/users}}
    </ul>
</script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script type="module" src="/js/chat.js"></script>
</body>
</html>
